<!DOCTYPE html>
<html>
<head>
<style>

.Loader{
 border:16px solid black;
 border-radius: 100%;
 border-top:17px solid red;
 height: 200px;
 width: 200px;
 
 animation: spin 4s linear infinite;
}

@keyframes spin{
 0%{transform: rotate(0deg);
 }
  
 }
 
@keyframes spin{
 100%{transform: rotate(360deg);
  
 }
 
}

</style>
</head>
<body>

<h2>How To Create A Loader</h2>

<p>This is a example for Loader</p>

<div class="Loader">
 <br />
 <br />
 <br />
 <br />
 <p style="position:fixed">Loading</p>
</div>

</body>
</html>
